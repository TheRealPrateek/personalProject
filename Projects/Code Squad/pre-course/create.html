<h1><b>CREATE NEW COMIC</b></h1>
<form action="#">
    <p><label for="title">Title: </label>
        <input type="text" name="title" id="title" placeholder="Title"></p>
    <p><label for="author">Author: </label>
        <input type="text" name="author" id="author" placeholder="Author"></p>
    <p><label for="publisher">Publisher: </label>
        <select name="publisher" id="publisher">
            <option selected>Select</option>
            <option value="boombox">BOOM! Box</option>
            <option value="dc-comics">DC Comics</option>
            <option value="abrams">Harry N. Abrams</option>
            <option value="icon-books">Icon Books</option>
            <option value="image-comics">Image Comics</option>
            <option value="marvel">Marvel</option>
            <option value="simon-schuster">Simon &amp; Schuster</option>
            <option value="top-shelf">Top Shelf Productions</option>
            <option value="viz-llc">VIZ Media LLC</option>
        </select></p>
    <p><label for="genre">Genre: </label>
        <input type="text" name="genre" id="genre" placeholder="Genre"></p>
    <p><label for="page">Number of pages: </label>
        <input type="text" name="pages" id="pages" placeholder="Number of pages"></p>
    <p><label for="rating">Rating: </label>
        <input type="number" name="rating" id="rating" min="1" max="5"></p>
    <p><label for="synopsis">Synopsis: </label>
        <textarea name="synopsis" id="synopsis">Synopsis</textarea></p>
    <p><input type="submit" value="Submit"></p>
</form>
